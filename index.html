<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Thumbnail Page</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
            position: relative;
            background-color: black;
            font-family: Arial, sans-serif;
        }
        
        /* Movie Thumbnail Grid */
        .movie-bg {
            position: absolute;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            grid-template-rows: repeat(3, 1fr);
            gap: 5px;
            padding: 10px;
        }

        .movie-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
            border-radius: 10px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .movie-bg img:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        /* Main Content Box */
        .main-content {
            position: relative;
            background-color: rgba(0, 0, 0, 0.9);
            padding: 20px;
            border-radius: 15px;
            width: 80%;
            max-width: 500px;
            z-index: 10;
            color: white;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.2);
        }

        .btn {
            background-color: gray;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 18px;
            cursor: not-allowed;
            margin-top: 10px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .btn.enabled {
            background-color: red;
            cursor: pointer;
        }

        .btn.enabled:hover {
            background-color: darkred;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .main-content {
                width: 90%;
                padding: 15px;
            }

            .movie-bg {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: repeat(5, 1fr);
            }
        }
    </style>
</head>
<body>

    <!-- Movie Thumbnail Grid -->
    <div class="movie-bg">
        <img src="https://i.ytimg.com/vi/IU3eUocFHkA/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLD8QWrLzLxWcJ0TEi0BaJi7B6g8pQ" onclick="redirectToAd()">
        <img src="https://akm-img-a-in.tosshub.com/indiatoday/images/photo_gallery/202409/fighter_1.jpg?VersionId=.YyrMFH7ogcYEKAHAnoswY_DQEfdf_5A&size=686:*" onclick="redirectToAd()">
        <img src="https://i.ytimg.com/vi/g9QIbmBotbU/maxresdefault.jpg" onclick="redirectToAd()">
        <img src="https://i.ytimg.com/vi/q7fAxvEVae0/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLAiAca9x3JEw08lawaf7fXKxFPjTg" onclick="redirectToAd()">
        <img src="https://i.ytimg.com/vi/KQmaZxqRamI/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLBGgyrxOKJUO42waSOjRoDctHrLSQ" onclick="redirectToAd()">
        <img src="https://akm-img-a-in.tosshub.com/indiatoday/images/story/202408/kill--lakshya--raghav-juyal-095831281-16x9.jpg?VersionId=T5lpwPl7w_oSfRY9nNzUJlT_5giy7dtU&size=690:388" onclick="redirectToAd()">
        <img src="https://i.ytimg.com/vi/dKFCrdOYRSE/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLC6o9FulPaRZJhOqcnMkPnDIQFqEw" onclick="redirectToAd()">
        <img src="https://pic-bstarstatic.akamaized.net/ugc/d7f0116968c6bbe72b4652a37c796abc.jpg" onclick="redirectToAd()">
        <img src="https://i.ytimg.com/vi/s9Fh-hhwiv8/hq720.jpg?sqp=-oaymwEhCK4FEIIDSFryq4qpAxMIARUAAAAAGAElAADIQj0AgKJD&rs=AOn4CLDKTzIgqM2fNnZE2flrhDWQad9KGw" onclick="redirectToAd()">
    </div>

    <!-- Main Content Box -->
    <div class="main-content">
        <h2>Your Content is Loading...</h2>
        <p>Please wait <span id="countdown">30</span> seconds before proceeding.</p>
        <button id="actionBtn" class="btn" onclick="handleClick()" disabled>Continue</button>
    </div>

    <script>
        let clicked = false;
        let countdownValue = 30;
let countdownElement = document.getElementById("countdown");
let button = document.getElementById("actionBtn");

// Check if the user has already completed the countdown
if (localStorage.getItem("countdownCompleted") === "true") {
    countdownValue = 0; // Skip the countdown
    countdownElement.innerText = countdownValue;
    button.removeAttribute("disabled");
    button.classList.add("enabled");
    button.innerText = "Continue";
} else {
    startCountdown(); // Start the countdown if not completed
}

// Check if the user has already visited the ad
if (localStorage.getItem("adVisited") === "true") {
    button.innerText = "Go to Main Content";
}

function handleClick() {
    if (localStorage.getItem("adVisited") === "true") {
        // If ad has been visited, go to main content
        window.location.href = "/main.html";
    } else {
        // If ad has not been visited, go to ad
        window.location.href = "https://poawooptugroo.com/4/8871192";
        localStorage.setItem("adVisited", "true"); // Mark ad as visited
    }
}

function redirectToAd() {
    window.location.href = "https://poawooptugroo.com/4/8871192";
}

function startCountdown() {
    let countdownInterval = setInterval(() => {
        countdownValue--;
        countdownElement.innerText = countdownValue;
        if (countdownValue <= 0) {
            clearInterval(countdownInterval);
            button.removeAttribute("disabled");
            button.classList.add("enabled");
            button.innerText = "Continue";
            localStorage.setItem("countdownCompleted", "true"); // Save the state
        }
    }, 1000);
}
    </script>

</body>
</html>
